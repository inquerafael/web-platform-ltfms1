<html>

<head>
  <meta charset="UTF-8">
  <title>login/cadastro</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://kit.fontawesome.com/d0a7a44365.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="cont cont-cadastro">

      <div class="primeira-coluna">
        <h2 class="titulo titulo-bemvindo">bem vindo!</h2>
        <p class="descricao descricao-primaria">j√° possui cadastro ?</p>
        <p class="descricao descricao-primaria">por favor entre aqui</p>
        <button id="signin" class="btn btn-primaria">entrar</button>
      </div>
      <!--primeira coluna cadastro-->
      <div class="segunda-coluna">
        <h2 class="titulo titulo-criarconta">criar conta</h2>
        <div class="social-midia">
          <ul class="lista_midias">
            <a class="link-midia" href="#">
              <li class="item-midias"><i class="fab fa-facebook-f"></i></li>

            </a>
            <a class="link-midia" href="#">
              <li class="item-midias"><i class="fab fa-google-plus-g"></i></li>

            </a>

          </ul>
        </div>
        <p class="descricao descricao-secundaria">ou utilize seu email para registro</p>
        <form class="formulario">
          <label class="lab-input" for="">
              <i class="fas fa-user icon-mod"></i>
              <input type="text" placeholder="nome">
            </label>

          <label class="lab-input" for="">
              <i class="fas fa-envelope icon-mod"></i>
              <input type="email" placeholder="email">
            </label>

          <label class="lab-input" for="">
              <i class="fas fa-unlock-alt icon-mod"></i>
              <input type="password" placeholder="passworld">
            </label>

          <button class="btn btn-secundario">cadastrar</button>
        </form>

      </div>
      <!--segunda coluna cadastro-->
    </div>
    <!--cadastro acima-->
    <!--divisao cadastro/login-->
    <div class="cont cont-login">
      <div class="primeira-coluna">
        <h2 class="titulo titulo-bemvindo">OLA, AMIGO!</h2>
        <p class="descricao descricao-primaria">entre com seus detalhes pessoais</p>
        <p class="descricao descricao-primaria">e comece a jornada conosco</p>
        <button id="signup" class="btn btn-primaria">cadastrar</button>
      </div>
      <!--primeira coluna login-->
      <div class="segunda-coluna">
        <h2 class="titulo titulo-criarconta">acessar conta</h2>
        <div class="social-midia">
          <ul class="lista_midias">
            <a class="link-midia" href="#">
              <li class="item-midias"><i class="fab fa-facebook-f"></i></li>

            </a>
            <a class="link-midia" href="#">
              <li class="item-midias"><i class="fab fa-google-plus-g"></i></li>

            </a>
          </ul>
        </div>
        <p class="descricao descricao-secundaria">ou utilize seu email</p>
        <form class="formulario">

          <label class="lab-input" for="">
              <i class="fas fa-envelope icon-mod"></i>
              <input type="email" placeholder="email">
            </label>

          <label class="lab-input" for="">
              <i class="fas fa-unlock-alt icon-mod"></i>
              <input type="password" placeholder="passworld">
            </label>
          <a class="passowrd" href="#">esqueceu sua senha?</a>
          <button class="btn btn-secundario">entrar</button>
        </form>

      </div>
      <!--segunda coluna login-->
    </div>

  </div>
  <script src="js/app.js"></script>
</body>

</html>
